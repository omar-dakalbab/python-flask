{% extends 'blog.html' %} #inherit

{% block header %}  #put the header
  <h1>{% block title %}Add a Post{% endblock %}</h1>
{% endblock %}

{% block content %}  #put inside this block whatever you want
  <h1 class="mt-5">Create a Post</h1>
  <p class="lead">Fill in the boxes below and click submit to add a new post to Uni Blog</p>
   <form method="post">
      <div class="form-group row">
         <label for="title" class="col-sm-2 col-form-label">Title:</label>
         <div class="col-sm-10">
              <input class="form-control" type="text" id="title" name="title">
         </div>
    </div>  
    <div class="form-group row">
       <label for="subtitle" class="col-sm-2 col-form-label">Subtitle:</label>
       <div class="col-sm-10">
            <input  class="form-control" type="text" id="subtitle" name="subtitle">
       </div>
    </div>

       <label for="body">Body:</label><br>
       <textarea name="body" rows="10" cols="90"></textarea><br><br>

       <div class="form-group row justify-content-between">

          <div class="col-8 form-inline">
              <label for="category" class="col-sm-2 col-form-label">Category:</label>
              <!-- <input class="form-control mb-2 mr-sm-2" list="categories" name="category">
              <datalist id="categories">
                 <option value="Python">
                 <option value="Spam">   
            </datalist>  -->
            <select class="form-control mb-2 mr-sm-2" name="category" required>
               {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
               {% endfor %}
            </select>
         </div>
         <input class="btn btn-primary" type="submit" value="Submit">
      </div>
   </form>

  {% endblock %}
